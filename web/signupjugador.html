<html>
    <head>
        <title>Sign up Jugador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Sign up Jugador</h1>
        <div>
            <form method="POST" action="InsertJugador">
            Username:<input type="text" name="username"/><br/><br/>
            Password:<input type="password" name="passw"/><br/><br/>
            Fecha de nacimiento:<input type="datetime" name="fecha"/><br/><br/>
            Nombre Completo: <input type="text" name="ncompleto"/><br/><br/>
            Hijo de Muggle: <br/>
            si<input type="radio" name="muggle" value="1"/>
            no<input type="radio" name="muggle" value="0"/><br/><br/>
            Lugar de nacimiento: <input type="text" name="lugarnaci"/><br/><br/>
            Escoba que utilizas: <input type="text" name="escoba"/><br/><br/>
            Posicion en el equipo:<input type="text" name="posicion"/><br/><br/>
            <input type="submit" value="Alta"/>
            </form>
        </div>
    </body>
</html>
